<div class="container">
  <div class="row">
    <div class="col-md-12">
      <page-head title="Gallery" description="All items from gallery" [actions]="headActions"></page-head>
      <ng-template #headActions>
        <button nz-button nzType="link" class="color-p100"><i class="icon-upload" style="margin-right: 8px;"></i> Upload item</button>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>Gallery</p>
    </div>
  </div>
</div>
